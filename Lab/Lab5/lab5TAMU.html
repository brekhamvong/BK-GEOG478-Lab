<!DOCTYPE html>
<html>
<head>
    <title>Lab 5 TAMU - Brendan Khamvong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            center: [30.613483, -96.340317],
            zoom: 15,
            tap: false,
            dragging: true,
            touchZoom: true,
            scrollWheelZoom: false,
            doubleClickZoom: true,
            boxZoom: true,
            keyboard: false
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var customIcon = L.icon({
            iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
            shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
            iconSize: [38, 95],
            shadowSize: [50, 64],
            iconAnchor: [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor: [-3, -76]
        });

        var marker = L.marker([30.617601, -96.336589], { icon: customIcon }).addTo(map)
            .bindPopup("O&M").openPopup();

        var marker = L.marker([30.615644, -96.340751], { icon: customIcon }).addTo(map)
            .bindPopup("Academic Building").openPopup();

        var circle = L.circle([30.60979, -96.340433], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.4,
        radius: 150
        }).addTo(map).bindPopup("Kyle Field").openPopup();

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();
            L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        function onMapClick(e) {
            L.popup()
                .setLatLng(e.latlng)
                .setContent("Coordinates: " + e.latlng.toString())
                .openOn(map);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.on('click', onMapClick);

        map.locate({setView: true, maxZoom: 16});
    </script>
</body>
</html>
